
<div class="container container-fluid">
    <h1>Amine Boulouma Sandbox</h1>

    <div class="col-xs-12 center-block">
        <table>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>

            <tr ng-repeat="p in peopleController.peopleService.list">
                <td>{{ p._source.people.last_name }}</td>
                <td>{{ p._source.people.first_name }}</td>
                <td>{{ p._source.people.age }}</td>
                <td>
                    <button class="btn btn-secondary btn-sm">Editer</button>
                    <button class="btn btn-danger btn-sm"
                            ng-click="peopleController.deletePerson(p._id);">Supprimer</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="text-center">
        <button class="btn btn-primary"
                ng-click="peopleController.formCollapsed = !peopleController.formCollapsed;">Creer</button>
    </div>


    <form class="col-xs-12" ng-hide="peopleController.formCollapsed" >
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       ng-model="peopleController.form.last_name">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       ng-model="peopleController.form.first_name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10" style="">
                <input type="number" class="form-control"
                       ng-model="peopleController.form.age">
            </div>
        </div>

        <button class="btn btn-success" ng-click="peopleController.createPerson()">Submit</button>
    </form>

</div>
