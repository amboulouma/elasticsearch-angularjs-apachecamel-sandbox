
<h1>Amine Boulouma Sandbox</h1>


<div id="table">
    <table>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="p in peopleController.persons">
            <td>{{ p.lastName }}</td>
            <td>{{ p.firstName }}</td>
            <td>{{ p.age }}</td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm" id="editer">Editer</button>
                <button type="button" class="btn btn-danger btn-sm" id="supprimer" >Supprimer</button>
            </td>
        </tr>
    </table>
</div>
<div class="col-md-4 text-center">
    <button type="button" class="btn btn-primary" id="creer" onclick="creer()">Creer</button>
</div>
<div id="form" role="form">
    <form class="">
        <div class="form-group row">
            <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="" class="form-control" id="last-name" value="Boulouma">
            </div>
        </div>

        <div class="form-group row">
            <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="" class="form-control" id="first-name" value="Amine">
            </div>
        </div>

        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10" style="">
                <input type="" class="form-control" value="22" id="age">
            </div>
        </div>
    </form>
</div>

<script>
    var i = 0
    function creer() {
        if (i%2 == 0){
            document.getElementById("form").style.display = "block";
            i++
        }
        else{
            document.getElementById("form").style.display = "none";
            i++
            alert("Person created - ")
        }
    }
</script>
