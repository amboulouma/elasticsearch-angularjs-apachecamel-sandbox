<div class="form-group col text-center col-xs-4">
    <div class="col-xs-4 m-1">
        <input type="text"
               class="form-control"
               ng-model="peopleController.peopleService.filters.text"
               ng-model-options="{debounce: 500}"
               ng-change="peopleController.refresh()"
               placeholder="Search">
    </div>

    <div class=" form-group row">
        <div class="col-xs-2 m-1">
            <input type="number"
               class="form-control"
               ng-model="peopleController.peopleService.filters.age_min"
               ng-model-options="{debounce: 500}"
               ng-change="peopleController.refresh()"
               placeholder="Age min">
        </div>
        <div class="col-xs-2 m-1">
            <input type="number"
               class="form-control"
               ng-model="peopleController.peopleService.filters.age_max"
               ng-model-options="{debounce: 500}"
               ng-change="peopleController.refresh()"
               placeholder="Age max">
        </div>
    </div>
</div>
