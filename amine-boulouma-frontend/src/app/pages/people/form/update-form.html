<div ng-hide="peopleController.updateFormCollapsed" class="m-2 col-xs-12 text-center">
    <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="m-1 form-control"
                   ng-model="peopleController.updateForm.people.last_name">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="m-1 form-control"
                   ng-model="peopleController.updateForm.people.first_name">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" class="m-1 form-control"
                   ng-model="peopleController.updateForm.people.age">
        </div>
    </div>
    <button class="btn btn-secondary btn-sm"
            ng-click="peopleController.updatePerson();">Submit</button>
</div>
